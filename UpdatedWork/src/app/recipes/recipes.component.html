<div class="row">
  <div class="col-md-6">
    <app-recipe-lists></app-recipe-lists>
  </div>
  <div class="col-md-6">
    <app-recipe-details
      *ngIf="recipe.name !== ''; else infoText"
      [recipeItem]="recipe"
    ></app-recipe-details>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
